<div class="row">
	<div class="col-m6-6 mx-auto mt-5">
		<div class="card">
			<div class="card-body">
				<h1 class="text-center">Login</h1>
					<form >
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" class="form-control">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" class="form-control">
						</div>
						<input type="text" value="Sign In" class="btn btn-primary btn-block btn-lg">
					</form>
					<p></p>
					<p>¿Sin cuenta aún? <a href="#" routerLink="/register">Regístrate ya!</a> </p>
			</div>
		</div>
	</div>
</div>
